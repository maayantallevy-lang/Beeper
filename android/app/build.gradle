plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    // --- חובה: הפלאגין שקורא את google-services.json ---
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.alerts"
    compileSdkVersion 34
    // FIX: Set specific NDK version as requested
    ndkVersion "25.1.8937393"

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.alerts"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        
        // מנגנון ה-MultiDex פעיל
        multiDexEnabled true
    }

    buildTypes {
        release {
            // ביטול כיווץ למניעת בעיות R8
            minifyEnabled false 
            shrinkResources false
            signingConfig signingConfigs.debug
        }
    }
    
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    // --- תיקון קריטי: שינמוך לגרסה 1.2.2 שפותר את קריסת ה-JSON Array ב-D8 ---
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'
    
    implementation 'androidx.multidex:multidex:2.0.1'
}

flutter {
    source '../..'
}